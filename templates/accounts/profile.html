{% extends 'base.html' %}
{% block title %}My Profile - PNGCS{% endblock %}
{% block content %}
<div class="container py-4">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header bg-pngcs">
                    <h5 class="mb-0 text-white"><i class="bi bi-person-circle me-2"></i>My Profile</h5>
                </div>
                <div class="card-body p-4">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-semibold">First Name</label>
                                <input type="text" name="first_name" class="form-control" value="{{ form.first_name.value|default:'' }}" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-semibold">Last Name</label>
                                <input type="text" name="last_name" class="form-control" value="{{ form.last_name.value|default:'' }}" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-semibold">Email</label>
                            <input type="email" name="email" class="form-control" value="{{ form.email.value|default:'' }}" required>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-semibold">Phone</label>
                                <input type="text" name="phone" class="form-control" value="{{ form.phone.value|default:'' }}">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-semibold">Province</label>
                                <select name="province" class="form-select">
                                    <option value="">Select Province</option>
                                    {% for val, label in form.province.field.choices %}
                                        <option value="{{ val }}" {% if form.province.value == val %}selected{% endif %}>{{ label }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-semibold">Date of Birth</label>
                                <input type="date" name="date_of_birth" class="form-control" value="{{ form.date_of_birth.value|date:'Y-m-d'|default:'' }}">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-semibold">Gender</label>
                                <select name="gender" class="form-select">
                                    <option value="">Select</option>
                                    <option value="Male" {% if form.gender.value == 'Male' %}selected{% endif %}>Male</option>
                                    <option value="Female" {% if form.gender.value == 'Female' %}selected{% endif %}>Female</option>
                                    <option value="Other" {% if form.gender.value == 'Other' %}selected{% endif %}>Other</option>
                                </select>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-semibold">Address</label>
                            <textarea name="address" class="form-control" rows="2">{{ form.address.value|default:'' }}</textarea>
                        </div>
                        <button type="submit" class="btn btn-pngcs"><i class="bi bi-save me-2"></i>Save Changes</button>
                        <a href="{% url 'recruitment:dashboard' %}" class="btn btn-outline-secondary ms-2">Back to Dashboard</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
